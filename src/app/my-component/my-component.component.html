<div style="text-align:center">
  <h1>
    {{ title }} !
  </h1>
  <p>Test clone : {{test}}</p>
  <div>
    <label> Test
      <input type="text" [(ngModel)]="test" />
    </label>
    <label> Clone test
      <input type="text" readOnly value={{test}} />
    </label>
  </div>
  <div>
    <label> Filtrer les Pokemons
      <input type="text" [(ngModel)]="searchedString"/>
    </label>
    <label> Choissisez votre Pokemon
      <select ng-init="default = options[0]" [(ngModel)]="pokemonChoice">
        <option *ngFor="let pokemon of pokemons | filterPokemonPipe: searchedString">
          {{pokemon.name}}
        </option>
      </select>
    </label>
    <label> Vous avez sélectionné
      <input type="text" readOnly value={{pokemonChoice}} />
    </label>
  </div>
  <div style="text-align: center">
    <button (click)="go()">Go print choice !</button>
  </div>
  <app-show-pokemons-component [childMessage]=pokemonChoice></app-show-pokemons-component>

</div>
